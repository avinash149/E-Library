<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="card ">
    <div class="card-header" style="background-color: #ADD8E6">
        <h5>View Students!</h5>
    </div>

    <div class="card-body">
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Stud_ID</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="id" name="id" placeholder="Enter Student ID" th:onchange="viewStudentById();">
            </div>

            <label class="col-md-2 col-form-label">Branch</label>
            <div class="col-md-4">
                <select class="form-control" name="branch" id="branch" th:onchange="viewStudentByBranch();">
                    <option value="All" th:selected="${branch=='All'}">All</option>
                    <option value="BCA" th:selected="${branch=='BCA'}">BCA</option>
                    <option value="B.Tech" th:selected="${branch=='B.Tech'}">B.Tech</option>
                    <option value="BBA" th:selected="${branch=='BBA'}">BBA</option>
                    <option value="MCA" th:selected="${branch=='MCA'}">MCA</option>
                    <option value="MBA" th:selected="${branch=='MBA'}">MBA</option>
                    <option value="M.Tech" th:selected="${branch=='M.Tech'}">M.Tech</option>
                </select>
            </div>
        </div>
        <table class="table table-bordered table-striped table-hover">
            <thead bgcolor=#ADD8E6>
            <tr>
                <th style="width:10%">Id</th>
                <th style="width:25%">Name</th>
                <th style="width:25%">Branch</th>
                <th style="width:20%">SEM</th>
                <th style="width:10%">Edit</th>
                <th style="width:10%">Delete</th>
            </tr>
            </thead>
            <tbody th:if="${not #lists.isEmpty(students)}">
            <!--<c:forEach items="${studList}" var="s">-->
                <tr th:each="s : ${students}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.branch}"></td>
                    <td th:text="${s.sem}"></td>
                    <td><a th:href="@{editStudent(id=${s.id})}">Edit</a></td>
                    <td><a th:href="@{deleteStudent(id=${s.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<script>
    function viewStudentById() {
    var id = document.getElementById("id").value;
        window.location='viewStudentById?id='+id;
    }

    function viewStudentByBranch() {
        var branch = document.getElementById("branch").value;
        window.location='viewStudentByBranch?branch='+branch;
    }
</script>
