<!DOCTYPE html>
<html lang="en">

<body>
    <div class="card " >
        <div class="card-header">
            <h3>Create your Account!</h3>
        </div>

        <div class="card-body">
            <form method="post" action="register">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="name" placeholder="Enter Name"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Adhar</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="adhar" placeholder="Enter Adhar Number"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="mobile" class="col-md-3 col-form-label">Mobile</label>
                    <div class="col-md-9">
                        <!-- 				      	<input type="text" class="form-control bfh-phone" data-country="US"> -->
                        <input type="number" class="form-control" name="mobile" placeholder="Enter Mobile Number"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-md-3 col-form-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" name="email" placeholder="Enter Email"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-md-3 col-form-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="password" placeholder="Enter Password"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="cnfPassword" class="col-md-3 col-form-label"> Confirm</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="cnfPassword" placeholder="Re-enter Password"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="address" class="col-md-3 col-form-label">Address</label>
                    <div class="col-md-9">
                        <textarea class="form-control rounded-0" name="address" rows="3" placeholder="Enter Address"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-3"></div>
                    <div class="col-md-9">
                        <button type="submit" class="col-md-12 btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
