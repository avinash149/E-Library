<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="card " >
        <div class="card-header" style="background-color: #ADD8E6">
            <h5>Update Staff!</h5>
        </div>

        <div class="card-body">
            <form method="post" action="/updateUser">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Name</label>
                    <div class="col-md-9">
                        <input type="hidden" class="form-control" name="id" th:value="${u.id}" />
                        <input type="text" class="form-control" name="name" th:value="${u.name}" placeholder="Enter Name"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Adhar</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="adhar" th:value="${u.adhar}" placeholder="Enter Adhar Number"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Mobile</label>
                    <div class="col-md-9">
                        <!-- 				      	<input type="text" class="form-control bfh-phone" data-country="US"> -->
                        <input type="number" class="form-control" name="mob" th:value="${u.mob}" placeholder="Enter Mobile Number"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" name="email" th:value="${u.email}" placeholder="Enter Email"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="password" th:value="${u.password}" placeholder="Enter Password"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label"> Confirm</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="cnfPassword" th:value="${u.password}" placeholder="Re-enter Password"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Address</label>
                    <div class="col-md-9">
                        <textarea class="form-control rounded-0" name="address" rows="3" placeholder="Enter Address">
                            <th:block th:text="${u.address}" />
                        </textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-3"></div>
                    <div class="col-md-9">
                        <button type="submit" class="col-md-12 btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
